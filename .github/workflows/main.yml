name: Build ADS Rule (Sing-Box)

on:
  push:
    paths:
      - "rules/ads.json"   # jika ads.json berubah, workflow otomatis jalan
  workflow_dispatch:        # bisa dijalankan manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install sing-box
        run: |
          sudo apt update
          wget -O sing-box.deb https://github.com/SagerNet/sing-box/releases/latest/download/sing-box-linux-amd64.deb
          sudo dpkg -i sing-box.deb

      - name: Build ADS.srs
        run: |
          mkdir -p output
          sing-box rule-set compile rules/ads.json -o output/ads.srs

      - name: Upload ADS.srs Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ads-rule
          path: output/ads.srs

      - name: Commit & Push ADS.srs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          cp output/ads.srs rules/
          git add rules/ads.srs || true
          git commit -m "Auto build ADS.srs" || true
          git push || true
